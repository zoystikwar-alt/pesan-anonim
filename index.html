<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kirim Pesan ke Rifa</title>
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: linear-gradient(to bottom right, #673AB7, #7A4988);
      color: white;
    }
    textarea, input {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 0.5rem;
      border: none;
    }
    button {
      margin-top: 1rem;
      padding: 1rem;
      background: white;
      color: #673AB7;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .balasan-box {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255,255,255,0.1);
      border: 1px solid white;
      border-radius: 0.5rem;
    }
    .balasan-box h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h2>ğŸ“ Kirim Pesan Anonim ke Rifa</h2>
  <form id="pesanForm">
    <input type="text" id="nama" placeholder="Nama kamu (boleh palsu)" required>
    <textarea id="pesan" placeholder="Tulis pesanmu..." rows="5" required></textarea>
    <button type="submit">Kirim Pesan</button>
  </form>

  <div id="pesanTerkirim" style="margin-top:2rem;"></div>
  <div id="balasanArea" class="balasan-box" style="display:none;"></div>

 <script type="module">
<script type="module">
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
  import { app } from './firebase.js';

  const db = getDatabase(app);
  const pesanContainer = document.createElement('div');
  document.body.appendChild(pesanContainer);

  onValue(ref(db, 'pesanAnonim/'), (snapshot) => {
    pesanContainer.innerHTML = ''; // Bersihkan dulu
    const data = snapshot.val();
    if (data) {
      // Ubah jadi array dan urutkan terbaru di atas
      Object.entries(data).sort((a, b) => b[1].waktu - a[1].waktu).forEach(([id, pesan]) => {
        const div = document.createElement('div');
        div.style = 'background: rgba(255,255,255,0.1); padding:1rem; margin-top:1rem; border-radius:0.5rem;';
        div.innerHTML = `
          <p><strong>ğŸ’Œ Pesan:</strong><br>${pesan.pesan}</p>
          ${pesan.balasan ? `<p><strong>ğŸ“¬ Balasan dari Admin:</strong><br>${pesan.balasan}</p>` : ''}
          <small>${new Date(pesan.waktu).toLocaleString()}</small>
        `;
        pesanContainer.appendChild(div);
      });
    }
  });
</script>

</body>
</html>
