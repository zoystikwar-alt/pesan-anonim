<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kirim Pesan ke Rifa</title>
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: linear-gradient(to bottom right, #673AB7, #7A4988);
      color: white;
    }
    textarea, input {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 0.5rem;
      border: none;
    }
    button {
      margin-top: 1rem;
      padding: 1rem;
      background: white;
      color: #673AB7;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .balasan-box {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255,255,255,0.1);
      border: 1px solid white;
      border-radius: 0.5rem;
    }
    .balasan-box h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h2>üìù Kirim Pesan Anonim ke Rifa</h2>
  <form id="pesanForm">
    <input type="text" id="nama" placeholder="Nama kamu (boleh palsu)" required>
    <textarea id="pesan" placeholder="Tulis pesanmu..." rows="5" required></textarea>
    <button type="submit">Kirim Pesan</button>
  </form>

  <div id="pesanTerkirim" style="margin-top:2rem;"></div>
  <div id="balasanArea" class="balasan-box" style="display:none;"></div>

  <script type="module">
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { app } from './firebase.js';

    const db = getDatabase(app);
    const pesanForm = document.getElementById('pesanForm');
    const balasanArea = document.getElementById('balasanArea');
    const pesanTerkirim = document.getElementById('pesanTerkirim');

    // Kirim pesan
    pesanForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const nama = document.getElementById('nama').value.trim();
      const pesan = document.getElementById('pesan').value.trim();

      if (!nama || !pesan) return;

      push(ref(db, 'pesanAnonim/'), {
        nama,
        pesan,
        waktu: Date.now()
      }).then(() => {
        alert('Pesan berhasil dikirim!');
        pesanForm.reset();

        // Tampilkan pesan yang dikirim
        pesanTerkirim.innerHTML = `
          <h3>‚úÖ Pesan kamu telah terkirim:</h3>
          <p><strong>${nama}</strong>: ${pesan}</p>
        `;
      });
    });

    // Cek balasan
    document.getElementById('nama').addEventListener('blur', (e) => {
      const nama = e.target.value.trim().toLowerCase();
      if (!nama) return;

      const balasanRef = ref(db, 'balasan/');
      onChildAdded(balasanRef, (data) => {
        const val = data.val();
        if (val.untuk.toLowerCase() === nama) {
          balasanArea.style.display = 'block';
          const waktu = new Date(val.waktu).toLocaleString('id-ID');
          balasanArea.innerHTML = `
            <h3>üì© Balasan dari Admin:</h3>
            <p>${val.balasan}</p>
            <div style="font-size:0.8rem;color:#ccc;">Dikirim: ${waktu}</div>
          `;
        }
      });
    });
  </script>
</body>
</html>
