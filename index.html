<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kirim Pesan Anonim ke Rifa</title>
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: linear-gradient(to bottom right, #673AB7, #7A4988);
      color: white;
    }
    textarea, input {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 0.5rem;
      border: none;
    }
    button {
      margin-top: 1rem;
      padding: 1rem;
      background: white;
      color: #673AB7;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .balasan-box {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255,255,255,0.1);
      border: 1px solid white;
      border-radius: 0.5rem;
      display: none;
    }
    .balasan-box h3 { margin-top: 0; }
  </style>
</head>
<body>
  <h2>üìù Kirim Pesan Anonim ke Rifa</h2>
  <form id="pesanForm">
    <input type="text" id="nama" placeholder="Nama kamu (boleh palsu)" required>
    <textarea id="pesan" placeholder="Tulis pesanmu..." rows="5" required></textarea>
    <button type="submit">Kirim Pesan</button>
  </form>

  <div id="balasanBox" class="balasan-box">
    <h3>üì© Balasan dari Admin:</h3>
    <p id="isiBalasan"></p>
    <div style="font-size:0.8rem;color:#ccc;" id="waktuBalasan"></div>
  </div>

  <script type="module">
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { app } from './firebase.js';

    const db = getDatabase(app);
    const form = document.getElementById('pesanForm');
    const balasanBox = document.getElementById('balasanBox');
    const isiBalasan = document.getElementById('isiBalasan');
    const waktuBalasan = document.getElementById('waktuBalasan');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nama = document.getElementById('nama').value.trim();
      const pesan = document.getElementById('pesan').value.trim();
      if (!nama || !pesan) return;

      // kirim pesan dan dapatkan key-nya
      const newRef = await push(ref(db, 'pesanAnonim/'), {
        nama,
        pesan,
        waktu: Date.now()
      });

      alert('Pesan berhasil dikirim! Tunggu balasan admin‚Ä¶');
      form.reset();

      // subscribe hanya ke balasan pesan ini
      const balasanRef = ref(db, `pesanAnonim/${newRef.key}/balasan`);
      onValue(balasanRef, (snap) => {
        if (snap.exists()) {
          const { teks, waktu: t } = snap.val();
          isiBalasan.textContent = teks;
          waktuBalasan.textContent = new Date(t).toLocaleString('id-ID');
          balasanBox.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
