<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kirim Pesan ke Rifa</title>
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: linear-gradient(to bottom right, #673AB7, #7A4988);
      color: white;
    }
    textarea, input {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 0.5rem;
      border: none;
    }
    button {
      margin-top: 1rem;
      padding: 1rem;
      background: white;
      color: #673AB7;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>📝 Kirim Pesan Anonim ke Rifa</h2>
  <form id="pesanForm">
    <input type="text" id="nama" placeholder="Nama kamu (boleh palsu)" required>
    <textarea id="pesan" placeholder="Tulis pesanmu..." rows="5" required></textarea>
    <button type="submit">Kirim Pesan</button>
  </form>

  <script type="module">
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { app } from './firebase.js';

    const db = getDatabase(app);
    const pesanForm = document.getElementById('pesanForm');

    pesanForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const pesan = document.getElementById('pesan').value;

      push(ref(db, 'pesanAnonim/'), {
        nama,
        pesan,
        waktu: Date.now()
      }).then(() => {
        alert('Pesan berhasil dikirim!');
        pesanForm.reset();
      });
    });
  </script>
</body>
</html>
