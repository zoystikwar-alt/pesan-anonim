<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Pesan Anonim</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100 py-10 px-4">
  <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">ðŸ“¬ Daftar Pesan Anonim</h1>
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm text-left text-gray-700">
        <thead class="bg-gray-200 text-gray-600 uppercase text-xs">
          <tr>
            <th class="px-4 py-2">No</th>
            <th class="px-4 py-2">Nama</th>
            <th class="px-4 py-2">Pesan</th>
            <th class="px-4 py-2">Waktu</th>
          </tr>
        </thead>
        <tbody id="messagesTable" class="divide-y divide-gray-200">
          <!-- Data akan ditampilkan di sini -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyVqF5Mmn0ImQ8V9JORBK-K0C2Bn-xBd4",
      authDomain: "pesananonim-843d6.firebaseapp.com",
      databaseURL: "https://pesananonim-843d6-default-rtdb.firebaseio.com",
      projectId: "pesananonim-843d6",
      storageBucket: "pesananonim-843d6.firebasestorage.app",
      messagingSenderId: "628233179263",
      appId: "1:628233179263:web:54b915aef951ae06a86f4a",
      measurementId: "G-T002ZGE4MM"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const tableBody = document.getElementById("messagesTable");
    const messagesRef = ref(database, "pesan");

    onValue(messagesRef, (snapshot) => {
      const data = snapshot.val();
      tableBody.innerHTML = "";

      if (!data) {
        tableBody.innerHTML = "<tr><td colspan='4' class='px-4 py-3 text-center text-gray-500'>Belum ada pesan.</td></tr>";
        return;
      }

      // Konversi objek ke array dan urutkan berdasarkan timestamp terbaru
      const pesanArray = Object.entries(data).map(([id, value]) => ({
        ...value,
        id
      })).sort((a, b) => b.timestamp - a.timestamp);

      pesanArray.forEach((pesan, index) => {
        const waktu = new Date(pesan.timestamp).toLocaleString("id-ID", {
          day: "2-digit", month: "2-digit", year: "numeric",
          hour: "2-digit", minute: "2-digit"
        });

        const row = `
          <tr>
            <td class="px-4 py-2">${index + 1}</td>
            <td class="px-4 py-2">${pesan.nama}</td>
            <td class="px-4 py-2">${pesan.isi}</td>
            <td class="px-4 py-2 text-sm text-gray-500">${waktu}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    });
  </script>
</body>
</html>
