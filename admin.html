<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kirim Pesan Anonim</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4 text-center">ğŸ’Œ Kirim Pesan Anonim</h1>
    
    <label class="block text-sm font-medium text-gray-700 mb-1">Nama (Opsional)</label>
    <input id="nameInput" type="text" placeholder="Boleh dikosongkan"
      class="w-full px-4 py-2 mb-4 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500">

    <label class="block text-sm font-medium text-gray-700 mb-1">Isi Pesan *</label>
    <textarea id="messageInput" rows="4" placeholder="Tulis pesanmu di sini..."
      class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4"></textarea>

    <button onclick="sendMessage()"
      class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-xl transition duration-200">
      Kirim Pesan
    </button>

    <p id="status" class="text-center mt-4 text-sm text-green-600 hidden">Pesan berhasil dikirim!</p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyVqF5Mmn0ImQ8V9JORBK-K0C2Bn-xBd4",
      authDomain: "pesananonim-843d6.firebaseapp.com",
      databaseURL: "https://pesananonim-843d6-default-rtdb.firebaseio.com",
      projectId: "pesananonim-843d6",
      storageBucket: "pesananonim-843d6.firebasestorage.app",
      messagingSenderId: "628233179263",
      appId: "1:628233179263:web:54b915aef951ae06a86f4a",
      measurementId: "G-T002ZGE4MM"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    window.sendMessage = function () {
      const name = document.getElementById("nameInput").value.trim();
      const message = document.getElementById("messageInput").value.trim();
      const status = document.getElementById("status");

      if (message === "") {
        alert("Pesan tidak boleh kosong!");
        return;
      }

      const data = {
        nama: name || "Anonim",
        isi: message,
        timestamp: Date.now()
      };

      push(ref(database, "pesan"), data)
        .then(() => {
          document.getElementById("messageInput").value = "";
          document.getElementById("nameInput").value = "";
          status.classList.remove("hidden");
          setTimeout(() => status.classList.add("hidden"), 3000);
        })
        .catch((error) => {
          alert("Gagal mengirim pesan: " + error.message);
        });
    };
  </script>
</body>
</html>
